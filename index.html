<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <table id="board">
    <tr>
      <td class="square" id="s1">1</td>
      <td class="square" id="s2">2</td>
      <td class="square" id="s3">3</td>
    </tr>
    <tr>
      <td class="square" id="s4">4</td>
      <td class="square" id="s5">5</td>
      <td class="square" id="s6">6</td>
    </tr>
    <tr>
      <td class="square" id="s7">7</td>
      <td class="square" id="s8">8</td>
      <td class="square" id="s9">9</td>
    </tr>
    <tr>
      <td class="score" id="wins">Wins: 0</td>
      <td class="score" id="games">Games: 0</td>
      <td class="score" id="resetBox"><button id="buttonReset">Start Over</button></td>
    </tr>
  </table>
  
  <div id="dialog">
    <p>Do you want to be X or O?</p>
    <button id="buttonX">X</button>
    <button id="buttonO">O</button>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
